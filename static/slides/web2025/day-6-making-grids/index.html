                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);

        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {

                }

            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {

            }

## Step 8: Basic Grid Setup

<split left="3" right="1">

```css
.magazine-grid {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  
  /* Grid setup */
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto auto;
  gap: 1.5rem;
}
```

- `display: grid` creates grid container
- `grid-template-columns: 1fr 1fr` = 2 equal columns
- `grid-template-rows: auto` = rows size to content
- `gap: 1.5rem` = space between grid items

Grid lines are numbered starting from 1:

- `grid-column: 1 / -1` = from line 1 to the last line
- `grid-column: 1 / 2` = from line 1 to line 2 (first column)

<split left="3" right="1">

```css
/* Mobile-first responsive design */
.magazine-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem;
}

/* All items stack on mobile */
.featured,
.medium,
.newsletter {
  grid-column: 1;
}

/* Tablet and desktop */
@media (min-width: 768px) {
  .magazine-grid {
    grid-template-columns: 1fr 1fr;
    padding: 2rem;
  }
  
  .featured {
    grid-column: 1 / -1;
  }
  
  .newsletter {
    grid-column: 1 / -1;
  }
}
```

- Use media queries for larger screens
- Grid automatically reflows content
- Adjust padding for different screen sizes

            const target = {};
            for (let i = 0; i < arguments.length; i++) {

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
            }

            const c_r = parseInt(hex.substr(0, 2), 16);
            const c_g = parseInt(hex.substr(2, 2), 16);
            const c_b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
            return brightness > 155;
